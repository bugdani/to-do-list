<div class="centered-content">
    <div class="to-do-view-container">
        <div class="sidebar has-background-white">
            <h1 class="title has-text-primary">
                Lists
            </h1>
            <div class="list-menu">
                <a class="list-menu-item has-icons-right" *ngFor="let list of lists" [routerLink]="['/lists/',list._id]" routerLinkActive="is-active">
                    <p>{{list.title}}</p>
                </a>
            </div>

            <button class="button is-primary has-text-white" [routerLink]="['/new-list']" routerLinkActive="router-link-active">
        + Nueva lista
      </button>
        </div>
        <div class="to-do-list-container has-background-light">
            <div>
                <div class="top-bar">
                    <h1 class="title has-text-primary">
                        Tasks
                    </h1>
                    <div class="dropdown is-hoverable is-pulled-right">
                        <div class="dropdown-trigger">
                            <button class="button" aria-haspopup="true" aria-controls="dropdown-menu4">
                            <span>Ordenar tareas</span>
                            <span class="icon is-small">
                              <i class="fas fa-angle-down" aria-hidden="true"></i>
                            </span>
                          </button>
                        </div>
                        <div class="dropdown-menu" id="dropdown-menu4" role="menu">
                            <div class="dropdown-content">
                                <a href="#" class="dropdown-item">
                                Ascendente
                              </a>
                                <a href="#" class="dropdown-item">
                                Descendente
                              </a>
                            </div>
                        </div>
                    </div>
                </div>
                <!--Dropdown-->
                <!-- DropDown End -->

                <!-- Task Elements -->
                <div class="task" *ngFor="let task of tasks" (click)="onTaskClick(task)" [ngClass]="{'completed': task.completed }">
                    <div class="task-text">
                        <p>{{task.title}}</p>
                    </div>
                    <span class="tag is-danger is-light is-pulled-right">hace 4 dias</span>
                    <div class="task-buttons">
                        <button class="button is-danger is-pulled-right" style="margin-left: 10px;" (click)="onTaskDeleteClick(task._id)">
                            <span class="icon is-small">
                                <i class="fas fa-trash" aria-hidden="true"></i>
                            </span>
                        </button>
                        <button class="button is-light is-pulled-right">
                            <span class="icon is-small">
                                <i class="fas fa-edit" aria-hidden="true"></i>
                            </span>
                        </button>
                    </div>
                </div>
                <button class="button circle-add-button is-primary " [routerLink]="[ './new-task'] " routerLinkActive="router-link-active ">
                    <img src="../../../assets/img/plus-icon.svg ">
                </button>
            </div>
        </div>
    </div>
</div>
